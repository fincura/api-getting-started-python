<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

    <link rel="stylesheet" type="text/css" href="/static/assets/win95.css">

    {% block header %}{% endblock %}

<body>

      <a class="navbar-brand" href="#">
        <img src="/static/assets/icons/computer-3.png"> {{app_label}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/mamba">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/mamba/docs/list">List Documents</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Support</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              username@mambafinancial.com
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

            </div>
          </li>
        </ul>
      </div>

    {% block content %}{% endblock %}

        <div class="row" style="margin-right: 0px;">
            <div class="col-8">
<!--                 <a class="btn start-button"><img src="/static/assets/icons/users-1.png" class="icon-16">Footer Link</a>
                <a href="https://github.com/AlexBSoft/win95.css" class="btn start-button"><img src="assets/icons/directory_folder_options-5.png" class="icon-16"> GitHub</a> -->
            </div>
            <div class="col-4 time">{{app_label}}</div>
        </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
